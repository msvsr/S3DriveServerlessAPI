AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  S3DriveAPI

  S3Drive: To store files
  DynamoTable: To store file details.
  S3DriveAPIGateway: To get presigned url for s3 bucket.
  GetPresignedURLLambda: Generates presigned url
  # TODO: Need to change description

Resources:
  S3Drive:
    Type: AWS::S3::Bucket
    Properties:
        # TODO : Add Life Cycle configuration for moving to Glacier
        BucketName: !Sub "${AWS::StackName}-${AWS::Region}-s3drivedev"
        VersioningConfiguration:
          Status: Enabled

  DynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-${AWS::Region}-s3dynamotable"
      AttributeDefinitions:
        -
          AttributeName: 'object_key'
          AttributeType: 'S'
        -
          AttributeName: 'object_version_id'
          AttributeType: 'S'
      KeySchema:
        -
          AttributeName: 'object_key'
          KeyType: 'HASH'
        -
          AttributeName: 'object_version_id'
          KeyType: 'RANGE'
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"

  S3DriveAPIGateway:
    Type: AWS::Serverless::Api
    MethodSettings:
      HttpMethod: '*'
      ResourcePath: '*/'
    Properties:
      Name: !Sub "${AWS::StackName}-${AWS::Region}-getpresignedurl"
      StageName: v1
      Cors:
        AllowOrigin: "'*'"
        AllowMethods: "'OPTIONS,HEAD,GET,PUT,POST,DELETE'"

  GetPresignedURLLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambdas/presigned_url
      Handler: generate_presigned_url.lambda_handler
      Role: !GetAtt S3PresignedRole.Arn
      Runtime: python3.8
      Timeout: 60
      Environment:
        Variables:
          BUCKET_NAME: !Ref S3Drive
          REGION: !Sub "${AWS::Region}"
      Events:
        GetPresignedURL:
          Type: Api
          Properties:
            Path: /getpresignedurl/{filename}
            Method: GET
            RestApiId: !Ref S3DriveAPIGateway

  S3PutObjectDynamoLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambdas/s3_event_put_object
      Handler: s3_put_object.lambda_handler
      Role: !GetAtt DynamoDBPUTRole.Arn
      Runtime: python3.8
      Timeout: 60
      Environment:
        Variables:
          TABLE_NAME: !Ref DynamoTable
          REGION: !Sub "${AWS::Region}"
      Events:
        S3PutObject:
          Type: S3
          Properties:
            Bucket:
              Ref: S3Drive
            Events:
              - 's3:ObjectCreated:*'
              - 's3:ObjectRemoved:*'

  ReportGenerateLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambdas/report_generator
      Handler: s3_ops_report_generator.lambda_handler
      Role: !GetAtt ReportGeneratorRole.Arn
      Runtime: python3.8
      Timeout: 60
      Environment:
        Variables:
          TABLE_NAME: !Ref DynamoTable
          REGION: !Sub "${AWS::Region}"
          SNSTOPIC: !GetAtt ReportSNSTopic
      Events:
        CronForReportGenerator:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute) # cron(0 1 * * ? *)

  ReportSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: "S3 ops daily summary"
      TopicName: !Sub "${AWS::StackName}-${AWS::Region}-report-sns-topic"

  S3PresignedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      RoleName: !Sub '${AWS::StackName}-${AWS::Region}-S3PresignedRole'

  DynamoDBPUTRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      RoleName: !Sub '${AWS::StackName}-${AWS::Region}-DynamoDBPUTRole'

  ReportGeneratorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      RoleName: !Sub '${AWS::StackName}-${AWS::Region}-ReportGeneratorRole'

  S3PresignedBucketPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${AWS::StackName}-${AWS::Region}-S3PresignedBucketPolicy'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 's3:PutObject'
            Resource: !Join [ '', [ !GetAtt S3Drive.Arn, '/*' ] ]
      Roles:
        - !Ref S3PresignedRole

  DyanmoDBPUTPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${AWS::StackName}-${AWS::Region}-DynamoDBPUTPolicy'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'dynamodb:PutItem'
            Resource: !GetAtt DynamoTable.Arn
      Roles:
        - !Ref DynamoDBPUTRole

  ReportGeneratorPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${AWS::StackName}-${AWS::Region}-ReportGeneratorPolicy'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'dynamodb:scan'
            Resource: !GetAtt DynamoTable.Arn
      Roles:
        - !Ref ReportGeneratorRole

  CloudWatchLogsPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${AWS::StackName}-${AWS::Region}-CloudWatchLogsPolicy'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
              - 'logs:DescribeLogStreams'
            Resource:
              - 'arn:aws:logs:*:*:*'
      Roles:
        - !Ref S3PresignedRole
        - !Ref DynamoDBPUTRole
        - !Ref ReportGeneratorRole
